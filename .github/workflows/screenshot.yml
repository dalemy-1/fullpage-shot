name: screenshots

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Target URL"
        required: true
        default: "http://154.48.226.95:802/#/"
      countries:
        description: "Countries (comma separated)"
        required: false
        default: "US,UK,DE,FR,IT,ES,CA,JP"
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: write

concurrency:
  group: screenshots-latest
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      WIDTH: "1440"
      HEIGHT: "3600"
      DPR: "3"
      URL: ${{ github.event.inputs.url || 'http://154.48.226.95:802/#/' }}
      COUNTRIES: ${{ github.event.inputs.cou
